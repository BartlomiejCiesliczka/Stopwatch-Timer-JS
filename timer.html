<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-timer.css">
</head>
<body>
  <nav>
    <div class="navi">
      <div class="page-name">Time Page</div>
      <div class="nav-buttons">
        <a href="stopwatch.html" class="stopwatch">Stopwatch</a>
        <a href="timer.html" class="timer">Timer</a>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="chooseTime">
        <input type="number" id="hrs" min="0" max="99" value="0">
        <span>:</span>
        <input type="number" id="min" min="0" max="60" value="0">
        <span>:</span>
        <input type="number" id="sec"min="0" max="60" value="0">
      </div>
      <div class="buttons">
        <button class="btn js-start">Start</button>
        <button class="btn js-reset">Reset</button>
      </div>
    </div>
  </main>
  <button onclick="check()">click</button>
  <script src="time.js"></script>
</body>
</html>
